<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Calling Part 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="spinner-border text-info justify-content-center" role="status">
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Webside</th>
                <th scope="col">Company</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
        <script>

            //1.function definition
            function getMyFunc(object,mycbfn){

                mycbfn(object);
            }
            //2.function calling
            getMyFunc({name:'Rudransh','surname':"Rathor","age":'1'},function(res){

                console.log(res);

            });

        </script>
        <script>
            //function definition 
            function getUserinfo(url,method,mycbfn){
                
            //create object from xmlHttpRequest
             let xhr = new XMLHttpRequest();

             xhr.open(method,url);

             xhr.send();

             xhr.onload = function(res){
                console.log(xhr.responseText);

                mycbfn(xhr.responseText);
                document.querySelector('div.spinner-border.text-info.justify-content-center').remove();
             }

            }
            //function calling 
            getUserinfo('https://jsonplaceholder.typicode.com/users','GET',function(res){
                console.log(res);
                console.log(typeof res);

                res = JSON.parse(res);

                console.log(res);
                console.log(typeof res);
                  
                tr = '';
                
                res.forEach((currentElement,index,arr) => {
                    console.log(currentElement);
                    tr = tr + `<tr>
                                    <td>`+currentElement.id+`</td>
                                    <td>`+currentElement.name+`</td>
                                    <td>`+currentElement.username+`</td>
                                    <td>`+currentElement.email+`</td>
                                    <td>`+currentElement.address+`</td>
                                    <td>`+currentElement.phone+`</td>
                                    <td>`+currentElement.Email+`</td>
                                    <td>`+currentElement.company+`</td>
                                </tr>`
                                console.log(currentElement.address);
                        console.log(tr);
                        document.querySelector('table > tbody').innerHTML = tr;
                });

            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
</html>
